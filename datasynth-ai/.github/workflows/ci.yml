name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: datasynth
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root (noop)
        run: echo ok
      - name: Backend install/build
        working-directory: backend
        run: |
          npm ci
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/datasynth" > .env
          npx prisma generate
          npm run build
      - name: Frontend install/build
        working-directory: frontend
        run: |
          npm ci
          npm run build
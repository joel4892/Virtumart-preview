apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datasynth-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: datasynth.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: datasynth-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: datasynth-backend
                port:
                  number: 80